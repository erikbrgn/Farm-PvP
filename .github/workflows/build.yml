name: Package addon

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths-ignore:
      - ".github/**"
      - ".gitignore"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout addon
        uses: actions/checkout@v1
        with:
          fetch-depth: 100

      - name: Run luacheck
        uses: BigWigsMods/actions/luacheck@master
        with:
          args: -qo 011

      - name: Package Retail
        uses: BigWigsMods/packager@master
        env:
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          GITHUB_OAUTH: ${{ secrets.AUTH_TOKEN }}
